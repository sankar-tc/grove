collections:
  samples:
    output: true

defaults:
  - scope:
      path: ""
      type: "samples"
    values:
      layout: "sample"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-sitemap
  
theme: minima
